<!-- Helper: window.monetagShow(opts) -->
<script>
(function () {
  const Z = '9966675';                 // ← ZONE_ID của bạn
  const fn = 'show_' + Z;              // ví dụ: show_9966675

  // Gọi quảng cáo: window.monetagShow({ ymid, type? })
  window.monetagShow = function (opts) {
    const f = window[fn];
    if (typeof f !== 'function') {
      return Promise.reject(new Error('Monetag SDK chưa sẵn sàng'));
    }
    try {
      // f trả về Promise (theo docs: .then / .catch)
      return f(opts || {});
    } catch (e) {
      return Promise.reject(e);
    }
  };
})();
</script>
